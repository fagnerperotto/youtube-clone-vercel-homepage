<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Agroproj</title>

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="left">
                <img src="assets/logo-agroproj-login.png" alt="Logo" />
            </h1>

            <nav class="middle">
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Preços</a></li>
                </ul>
            </nav>

            <div class="right">
                <a class="conf">
                    <img src="assets/special-button.svg" alt="Special Conference" />
                    <span>Saiba Mais</span>
                </a>

                <!-- https://getavataaars.com/ 
                <img class="avatar" src="assets/avatar.svg" alt="Avatar" />-->
            </div>
        </header>

        <main>
            <h1>
                <span>Evoluir</span>
                <span>é a nossa</span>
                <span>missão.</span>
            </h1>

            <div class="buttons" align="center">
                <button>Comece Agora</button>
                <button class="outlined">Cadatre seu email</button>

                <h2>O Agroproj surge com a missão de facilitar o desenvolvimento da área rural com recursos de otimização no levantamento de informação para financiamentos bancários.</h2>



            </div>


        </main>


        <footer>Explore dados deste segmento</footer>
    </div>
</body>

</html>
